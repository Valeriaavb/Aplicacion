<div class="row">
  <div class="col-md-6 offset-md-3">
    <div>
      <h2> {{receta.nombre}}</h2>  
      <img [src]="receta.imagen" class="card-img-top">
      <p  class="text-center">{{receta.fecha_creacion | date: 'dd-MM-yyyy'}}</p>
      <p>{{receta.descripcion}}</p>
    </div>
    <h5>Ingredientes:</h5>
    <div *ngFor="let ingrediente of ingredientes">
      {{ingrediente.cantidad}} de {{ingrediente.nombre}}
    </div>
    <h5>Pasos a seguir:</h5>
    <div *ngFor="let paso of pasos">
      <p>{{paso.numero_paso}}.{{paso.descripcion}}
      <img [src]="paso.imagen" class="card-img-top size_image"></p>
    </div>
  </div>
</div>
